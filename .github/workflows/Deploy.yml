name: Deploy Image.html to EC2 (Ubuntu + Nginx)

on:
  push:
    branches:
      - demo
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key.pem
          chmod 600 ~/.ssh/ec2_key.pem

      - name: Add EC2 Host to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Images.html to EC2 nginx root
        run: |
          scp -i ~/.ssh/ec2_key.pem Images.html ubuntu@${{ secrets.EC2_HOST }}:/tmp/Images.html

          ssh -i ~/.ssh/ec2_key.pem ubuntu@${{ secrets.EC2_HOST }} "
            sudo mv /tmp/Images.html /var/www/html/Images.html &&
            sudo systemctl restart nginx
          "